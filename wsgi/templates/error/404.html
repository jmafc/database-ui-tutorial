{% extends "base.html" %}
{% block page_title %}Unknown Page{% endblock %}
{% block content %}
<div id="content">
  <h2>Not Found</h2>
  <p>You have attempted to access a page that is <b>not available</b>
    within this website.</p>
  {% if msg -%}
  <p>Additional information: <b>{{ msg }}</b></p>
  {%- endif %}
</div>
{% endblock %}
